<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website showcasing different pictures from trips of people around the USA">
  <meta name="keywords" content="HTML, CSS, JS, USA">
  <meta name="author" content="Shraddha">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>
<body class="page">
  <div class="page__wrapper">

    <!-- page header -->
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo of the webpage having text around the US">
    </header>

    <!-- main content of the page -->
    <main class="content">
      <!-- section containing user info, functionality to edit it and to add new images -->
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpeg" alt="profile picture">
        <div class="profile__info">
          <div class="profile__main-content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

    </main>
  </div>
</body>
</html>
