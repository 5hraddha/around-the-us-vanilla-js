<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website showcasing different pictures from trips of people around the USA">
  <meta name="keywords" content="HTML, CSS, JS, USA">
  <meta name="author" content="Shraddha">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>
<body class="page">
  <div class="page__wrapper">

    <!-- page header -->
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo of the webpage having text around the US">
    </header>

    <!-- main content of the page -->
    <main class="content">
      <!-- section containing user info, functionality to edit it and to add new images -->
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpeg" alt="profile picture">
        <div class="profile__info">
          <div class="profile__main-content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-btn" type="button" aria-label="Edit Profile"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Add Image"></button>
      </section>

      <!-- section containing all the cards having images and functionality to like/unlike -->
      <section>
        <ul class="elements"></ul>
      </section>
    </main>

    <!-- page footer -->
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <!-- edit profile popup box -->
    <div class="popup popup_rel_profile">
      <div class="popup__container">
        <form class="popup__form popup__form_rel_profile" name="profile-edit" action="#" novalidate>
          <h2 class="popup__title">Edit profile</h2>
          <input 
            class="popup__input" 
            type="text" 
            id="name-input" 
            name="profile-name" 
            placeholder="Name" 
            minlength="2"
            maxlength="40"
            required>
          <span id="name-input-error" class="popup__error"></span>
          <input 
            class="popup__input" 
            type="text" 
            id="about-input" 
            name="profile-about-me" 
            placeholder="About me" 
            minlength="2"
            maxlength="200"
            required>
            <span id="about-input-error" class="popup__error"></span>
          <button class="popup__submit" type="submit" aria-label="Save Profile">Save</button>
        </form>
        <button class="popup__close-btn popup__close-btn_rel_profile" type="button" aria-label="Close Popup"></button>
      </div>
    </div>

    <!-- add place popup box -->
    <div class="popup popup_rel_place">
      <div class="popup__container">
        <form class="popup__form popup__form_rel_place" name="place-add" action="#" novalidate>
          <h2 class="popup__title">New Place</h2>
          <input 
            class="popup__input" 
            type="text" 
            id="place-input" 
            name="place-name" 
            placeholder="Title" 
            minlength="1"
            maxlength="30"
            required>
          <span id="place-input-error" class="popup__error"></span>
          <input 
            class="popup__input" 
            type="url" 
            id="link-input" 
            name="place-image-link" 
            placeholder="Image link" 
            required>
          <span id="link-input-error" class="popup__error"></span>
          <button class="popup__submit" type="submit" aria-label="Create Place">Create</button>
        </form>
        <button class="popup__close-btn popup__close-btn_rel_place" type="button" aria-label="Close Popup"></button>
      </div>
    </div>

    <!-- view image popup box -->
    <div class="popup popup_rel_image">
      <div class="popup__container popup__container_rel_image">
        <figure class="popup__figure">
          <img class="popup__img" src="#" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close-btn popup__close-btn_rel_image" type="button" aria-label="Close Popup"></button>
      </div>
    </div>

  </div>

  <!-- Element Template -->
  <template id="element-template">
    <li class="element">
      <img class="element__img" src="#" alt="#">
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button" aria-label="Like Image"></button>
      </div>
      <button class="element__delete-btn" type="button" aria-label="Delete Image"></button>
    </li>
  </template>

  <script type="module" src="scripts/index.js"></script>
</body>
</html>
