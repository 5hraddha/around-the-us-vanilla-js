<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website showcasing different pictures from trips of people around the USA">
  <meta name="keywords" content="HTML, CSS, JS, USA">
  <meta name="author" content="Shraddha">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>
<body class="page">
  <div class="page__wrapper">

    <!-- page header -->
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo of the webpage having text around the US">
    </header>

    <!-- main content of the page -->
    <main class="content">

      <!-- edit profile popup box -->
      <div class="popup">
        <form class="popup__container" action="#">
          <h2 class="popup__title">Edit profile</h2>
          <input class="popup__input" type="text" id="name" placeholder="Name" required>
          <input class="popup__input" type="text" id="about-me" placeholder="About me" required>
          <input class="popup__submit" type="submit" value="Save">
          <img class="popup__close-btn" src="images/popup-close.svg" alt="close icon for popup">
        </form>
      </div>

      <!-- section containing user info, functionality to edit it and to add new images -->
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpeg" alt="profile picture">
        <div class="profile__info">
          <div class="profile__main-content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <!-- section containing all the cards having images and functionality to like/unlike -->
      <section class="cards">
        <ul class="elements">
          <li class="element">
            <img class="element__img" src="images/yosemite-valley.jpeg" alt="yosemite valley">
            <div class="element__text">
              <h2 class="element__title">Yosemite Valley</h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="images/lake-louise.jpeg" alt="lake louise">
            <div class="element__text">
              <h2 class="element__title">Lake Louise</h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="images/bald-mountains.jpeg" alt="bald mountains">
            <div class="element__text">
              <h2 class="element__title">Bald Mountains</h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="images/latemar.jpeg" alt="latemar">
            <div class="element__text">
              <h2 class="element__title">Latemar</h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="images/vanoise-national-park.jpeg" alt="vanoise national park">
            <div class="element__text">
              <h2 class="element__title">Vanoise National Park</h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="images/lago-di-braies.jpeg" alt="lago di braies">
            <div class="element__text">
              <h2 class="element__title">Lago di Braies</h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- page footer -->
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
